<mat-form-field>
    <input matInput placeholder="Enter a new option" [formControl]="addOptionControl" (keyup.enter)="addOption()">
</mat-form-field>

<button mat-flat-button (click)="createPoll()">Create Poll</button>

<mat-list role="list">
    <div class="list-option" *ngFor="let option of options; let i = index">
        <mat-icon class="close-icon" (click)="removeOption(i)">close</mat-icon>
        <mat-list-item role="listitem">{{ option }}</mat-list-item>
    </div>
</mat-list>
